<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input / Output Project</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Before starting game --> 
  <div class="preStart">
    <div class="title">
      <h1 id="heyCSS">Hey-CSS!</h1>
      <p id="description">Experience CSS & CSS animation</p>
    </div>
    <h1 id="pressEnter">Press "Enter" to start</h1>
  </div>

  <!-- 1. start game -->
  <div id="line"></div>

  <div id="character">
    <div class="character-inner">
      <p id="charactername">Jennie</p>
      <div id="l-eye"></div>
      <div id="r-eye"></div>
      <div id="smile"></div>
    </div>
  </div>
  <div class="key">

  </div>
  <img id="cursor" src="cursor.cur">
  <audio id="bgm" src="bgm.mp3"></audio>
  <p id="result">Press any key multiple times to experience CSS & animation<br>* Make sure to turn off [caps lock] *</p>
</body>
</html>
